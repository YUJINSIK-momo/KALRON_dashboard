version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - public/**/*
      - package.json
      - next.config.ts
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 